<h1>My new Web App в Telegram</h1>
<button id="sendDataBtn">Some button</button>

<script>
// Достаём объект Telegram.WebApp
const tg = window.Telegram?.WebApp;

if (tg) {
  // Для примера — покажем главную кнопку (MainButton)
  tg.MainButton.setText("Закрыть");
  tg.MainButton.show();

  // Обработчик нажатия на MainButton
  tg.MainButton.onClick(() => {
    tg.close();
  });
}

// Кнопка «Отправить данные»
document.getElementById("sendDataBtn").addEventListener("click", () => {
  if (tg) {
    tg.sendData("Hello from WebApp!"); 
    // Эти данные мы потом увидим на стороне бота в CallbackQuery.web_app_data
  }
});
</script>
